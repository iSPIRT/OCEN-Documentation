          description: type of the entity
          enum:
            - BA
            - lender
            - data-provider
    EntityAddDeleteResponse:
      type: object
      allOf:
        - $ref: '#/components/schemas/Timestamp'
        - $ref: '#/components/schemas/EntityIdentifier'
        - $ref: '#/components/schemas/EntityType'
      properties:
        message:
