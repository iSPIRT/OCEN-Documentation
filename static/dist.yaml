          type: string
          enum:
            - GST_PROFILE
            - GSTN_B2B_INVOICE
            - PAN
            - AADHAAR
            - DRIVING_LICENSE
            - PASSPORT
            - OTHER
        isDataInline:
          type: boolean
        data:
          type: string
          examples:
