      required:
        - source
        - sourceIdentifier
        - format
        - reference
        - type
        - isDataInline
        - data
      properties:
        source:
          type: string
          default: ''
          enum:
            - GSTN
            - AA
            - FIP
            - FSR
            - FIU
            - USER
        sourceIdentifier:
          type: string
          examples:
            - GSTN
        format:
          type: string
          enum:
            - JSON
            - DOC
            - IMAGE
            - CSV
            - XML
        reference:
          type: string
          examples:
            - docref12
