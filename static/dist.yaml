            - INACTIVE
    RegisteredEntity:
      type: object
      allOf:
        - $ref: '#/components/schemas/EntityIdentifier'
        - $ref: '#/components/schemas/EntityType'
        - $ref: '#/components/schemas/Status'
        - $ref: '#/components/schemas/EntityAttributes'
      properties:
