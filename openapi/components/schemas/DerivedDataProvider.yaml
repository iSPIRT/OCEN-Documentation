DPRegisterSchemaRequest:
  type: object
  properties:
    version: 
      type: string
      description: follow semantic version, ref https://semver.org/ |
        <table>
          <thead>
            <tr>
              <th>Status </th>
              <th>Stage </th>
              <th>Rule </th>
              <th>ExampleVersion </th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>First release </td>
              <td>New product </td>
              <td>Start with 1.0.0 </td>
              <td>1.0.0 </td>
            </tr>
            <tr>
              <td>- </td>
            </tr>
            <tr>
              <td>Backward compatible bug fixes </td>
              <td>Patch release </td>
              <td>Increment the third digit </td>
              <td>1.0.1 </td>
            </tr>
            <tr>
              <td>- </td>
            </tr>
            <tr>
              <td>Backward compatible new features </td>
              <td>Minor release </td>
              <td>Increment the middle digit and reset last digit to zero </td>
              <td>1.1.0 </td>
            </tr>
            <tr>
              <td>- </td>
            </tr>
            <tr>
              <td>Changes that break backward compatibility </td>
              <td>Major release </td>
              <td>Increment the first digit and reset middle and last digits to zero </td>
              <td>2.0.0 </td>
            </tr>
            <tr>
              <th>- </th>
            </tr>
          </tbody>
        </table>
    name: 
      type: string
    jsonSchema:
      type: string
      format: json 

  required:
    - version
    - name
    - jsonSchema

DPSchemaId:
  type: object
  properties:
    schemaId: 
      type: string
      format: uuid
DPSchemaAddDeleteResponse:
  type: object
  allOf: 
    - $ref: './ParticipantRegistryEntity.yaml#/Timestamp'
    - $ref: '#/DPSchemaId'
  properties:
    message:
      type: string
      example: added successfully
RegisteredDPSchema:
  type: object
  allOf:
    - $ref: '#/DPSchemaId'
    - $ref: '#/DPRegisterSchemaRequest'
  properties:
    createdOn:
      type: string
      format: date-time
      description: Creation timestamp of the message which will be updated at each leg
      example: '2018-12-06T11:39:57.153Z'