type: object
required:
    - source
    - sourceIdentifier
    - format
    - reference
    - type
    - isDataInline
    - data
properties:
    source:
        type: string
        default: ''
        enum:
            - GSTN
            - AA
            - FIP
            - FSR
            - FIU
            - USER
    sourceIdentifier:
        type: string
        examples:
            - GSTN
    format:
        type: string
        enum:
            - JSON
            - DOC
            - IMAGE
            - CSV
            - XML
    reference:
        type: string
        examples:
            - docref12
    type:
        type: string
        enum:
            - GST_PROFILE
            - GSTN_B2B_INVOICE
            - PAN
            - AADHAAR
            - DRIVING_LICENSE
            - PASSPORT
            - OTHER
    isDataInline:
        type: boolean
    data:
        type: string
        examples:
            - 
