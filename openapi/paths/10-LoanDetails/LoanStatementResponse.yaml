post:
  servers:
    - url: https://ocenapis.borrowagent.com
  tags:
    - Loan Details Lender to BA
  summary: Loan Statement Request
  description: This method is called by the BA to get the account statement for the loan for a specified period. If the start and end dates are blank, it will return the entire Loan Statement.
  operationId: loanStatementRequest
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
              - metadata
              - response
              - requestId
              - loanId
              - accountStatement
          properties:
              metadata:
                  $ref: '../../components/schemas/MetaData.yaml'
              response:
                  $ref: '../../components/schemas/Response.yaml'
              requestId:
                  type: string
              loanId:
                  type: string
              accountStatement:
                  type: array
                  items:
                      $ref: '../../components/schemas/Transaction.yaml'

  responses:
    '200':
      description: Acknowledgement of Request Received
      headers:
        X-Rate-Limit:
          description: calls per hour allowed by the user
          schema:
            type: integer
            format: int32
        
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/Ack.yaml'
