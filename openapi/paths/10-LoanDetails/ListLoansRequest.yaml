post:
  servers:
    - url: https://ocenapis.lender.com
  tags:
    - Loan Details BA to Lender
  summary: List Loans Request
  description: This API is invoked by the BA when the BA wants to get the details of the loan.
  operationId: getLoanRequest
  requestBody:
    content:
          application/json:
            schema:
              type: object
              required:
                  - metadata
                  - requestId
                  - borrower
              properties:
                  metadata:
                      $ref: '../../components/schemas/MetaData.yaml'
                  requestId:
                      type: string
                  borrower:
                      $ref: '../../components/schemas/Borrower.yaml'
                  collateral:
                      $ref: '../../components/schemas/Collateral.yaml'
                  startDate:
                      type: string
                  endDate:
                      type: string

  responses:
    '200':
      description: Acknowledgement of Request Received
      headers:
        X-Rate-Limit:
          description: calls per hour allowed by the user
          schema:
            type: integer
            format: int32
        
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/Ack.yaml'
