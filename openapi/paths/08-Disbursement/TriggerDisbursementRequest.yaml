post:
  servers:
    - url: https://ocenapis.lender.com
  tags:
    - Disbursement BA to Lender
  summary: Trigger Disbursement Request
  description: This API is to be used when the borrower wants the money to be disbursed immediately. 
  operationId: triggerDisbursementRequest
  requestBody:
    content:
          application/json:
            schema:
              type: object
              required:
                  - metadata
                  - loanId
                  - requestId
                  - payment
              properties:
                  metadata:
                      $ref: '../../components/schemas/MetaData.yaml'
                  loanId:
                      type: string
                      examples:
                          - e8cc6822bd4bbb4eb1b9e1b4996fbff8acb
                  requestId:
                      type: string
                      examples:
                          - e8cc6822bd4bbb4eb1b9e1b4996fbff8acb
                  payment:
                      type: object
                      properties:
                        amount:
                          type: number

  responses:
    '200':
      description: Acknowledgement of Request Received
      headers:
        X-Rate-Limit:
          description: calls per hour allowed by the user
          schema:
            type: integer
            format: int32
        
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/Ack.yaml'
