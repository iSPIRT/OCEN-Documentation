post:
  servers:
    - url: https://ocenapis.lender.com
  tags:
    - Disbursement BA to Lender
  summary: Set Disbursement Account Request
  description: This API is invoked by the BA to inform the lender about the disbursement account that the borrower has chosen.
  operationId: setDisbursementAccountRequest
  requestBody:
    content:
          application/json:
            schema:
              type: object
              required:
                  - metadata
                  - requestId
                  - loanApplicationId
                  - account
              properties:
                  metadata:
                      $ref: '../../components/schemas/MetaData.yaml'
                  requestId:
                      type: string
                      examples:
                          - e8cc6822bd4bbb4eb1b9e1b4996fbff8acb
                  loanApplicationId:
                      type: string
                      examples:
                          - e8cc6822bd4bbb4eb1b9e1b4996fbff8acb
                  loanId:
                      type: string
                  account:
                      $ref: '../../components/schemas/AccountDetails.yaml'


  responses:
    '200':
      description: Acknowledgement of Request Received
      headers:
        X-Rate-Limit:
          description: calls per hour allowed by the user
          schema:
            type: integer
            format: int32
        
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/Ack.yaml'
