post:
  servers:
    - url: https://ocenapis.lender.com
  tags:
    - Set Repayment BA to Lender
  summary: Set Repayment Plan Request
  description: This API is invoked by the BA to inform the lender system about the details of the repayment plan that will be used by the borrower. 
  operationId: setRepaymentPlanRequest
  requestBody:
    content:
          application/json:
            schema:
              type: object
              required:
                  - metadata
                  - loanApplicationId
                  - requestId
                  - plan
                  - paymentMethod
              properties:
                  metadata:
                      $ref: '../../components/schemas/MetaData.yaml'
                  loanApplicationId:
                      type: string
                  loanId:
                      type: string
                  requestId:
                      type: string
                  plan:
                      $ref: '../../components/schemas/PaymentPlan.yaml'
                  paymentMethod:
                    $ref: '../../components/schemas/PaymentMethod.yaml'

  responses:
    '200':
      description: Acknowledgement of Request Received
      headers:
        X-Rate-Limit:
          description: calls per hour allowed by the user
          schema:
            type: integer
            format: int32
        
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/Ack.yaml'
