post:
  servers:
    - url: https://ocenapis.lender.com
  tags:
    - Get Payment Methods Response
  summary: Get Payment Methods Response
  description: This endpoint is initiated by the Collections partner on the BA as a response to Get Payment Methods returning all Collection Options available.
  operationId: GetPaymentMethodsResponse
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - metadata
            - requestId
          properties:
            metaData:
              $ref: "../../components/schemas/MetaData.yaml"
            requestId:
              type: string
            productId:
              type: string
            paymentMethods:
                type: array
                items:
                  $ref: '../../components/schemas/PaymentMethod.yaml'

  responses:
    "200":
      description: Acknowledgement of Request Received
      headers:
        X-Rate-Limit:
          description: calls per hour allowed by the user
          schema:
            type: integer
            format: int32
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/Ack.yaml"
  