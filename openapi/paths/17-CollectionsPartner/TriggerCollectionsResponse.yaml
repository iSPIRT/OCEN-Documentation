post:
  servers:
    - url: https://ocenapis.borrowagent.com
  tags:
    - Trigger Collections Response
  summary: Trigger Collections Response
  description: This API is invoked by the collections partner to the Lender. The collections partner generates a collection id which will be used by the Lender to query the status of collections.
  operationId: triggerCollectionsResponse
  requestBody:
    content:
          application/json:
            schema:
              type: object
              required:
                  - metadata
                  - requestId
                  - payment
                  - response
                  - loanId
              properties:
                  metadata:
                    $ref: '../../components/schemas/MetaData.yaml'
                  requestId:
                    type: string
                  response:
                    $ref: '../../components/schemas/Response.yaml'
                  payment:
                    $ref: '../../components/schemas/Payment.yaml'
                  loanId:
                    type: string

  responses:
    '200':
      description: Acknowledgement of Request Received
      headers:
        X-Rate-Limit:
          description: calls per hour allowed by the user
          schema:
            type: integer
            format: int32
        
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/Ack.yaml'
