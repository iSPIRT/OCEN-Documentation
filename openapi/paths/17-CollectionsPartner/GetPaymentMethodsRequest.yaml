post:
  servers:
    - url: https://ocenapis.lender.com
  tags:
    - Get Payment Methods Request
  summary: Get Payment Methods Request
  description: This endpoint is initiated by the BA on the Collections Partner before the Set Repayment Plan request to present the borrower with the available repayment methods.
  operationId: Get
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - metadata
            - requestId
          properties:
            metaData:
              $ref: "../../components/schemas/MetaData.yaml"
            requestId:
              type: string
            productId:
              type: string
  responses:
    "200":
      description: Acknowledgement of Request Received
      headers:
        X-Rate-Limit:
          description: calls per hour allowed by the user
          schema:
            type: integer
            format: int32
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/Ack.yaml"
