post:
  servers:
    - url: https://ocenapis.borrowagent.com
  tags:
    - KYC Lender to BA
  summary: Trigger KYC Response
  description: This API is called by the lender in response to trigger KYC requests. The lender returns the url for KYC details submission. The KYC process will be carried out on the lender server.
  operationId: TriggerKYCResponse
  requestBody:
    content:
          application/json:
            schema:
              type: object
              required:
                  - metadata
                  - response
                  - requestId
                  - loanApplicationId
                  - kyc
              properties:
                  metadata:
                      $ref: '../../components/schemas/MetaData.yaml'
                  response:
                      $ref: '../../components/schemas/Response.yaml'
                  requestId:
                      type: string
                  loanApplicationId:
                      type: string
                      examples:
                        - t8cc6822bd4bbb4eb1b9e1b4996fbff8acb
                  kyc:
                    type: object
                    properties:
                      kycRefNo:
                        type: string
                      individualKYC:
                        $ref: '../../components/schemas/KYCDetails.yaml'
                      entityKYC:
                        $ref: '../../components/schemas/KYCDetails.yaml'
                      extensibleData:
                        $ref: '../../components/schemas/ExtensibleData.yaml'

  responses:
    '200':
      description: Acknowledgement of Request Received
      headers:
        X-Rate-Limit:
          description: calls per hour allowed by the user
          schema:
            type: integer
            format: int32
        
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/Ack.yaml'
