post:
  servers:
    - url: https://ocenapis.lender.com
  tags:
    - Loan Acceptance BA to Lender
  summary: Verify Loan Acceptance Request
  description: This API is invoked by the BA when the user enters the OTP received on the mobile number and agrees to the terms of the agreement. The asynchronous response for this API should include the lender acknowledging the receipt of OTP and verifying if the user has entered the correct OTP that was shared by the lender.
  operationId: verifyLoanAcceptanceRequest
  requestBody:
    content:
          application/json:
            schema:
              type: object
              required:
                  - metadata
                  - requestId
                  - credBlock
              properties:
                  metadata:
                      $ref: '../../components/schemas/MetaData.yaml'
                  requestId:
                      examples:
                          - e8cc6822bd4bbb4eb1b9e1b4996fbff8acb
                  loanApplicationIds:
                    type: array
                    items:
                        type: string
                  credBlock:
                    type: object
                    properties:
                      data:
                        type: object
                        properties:
                          otpSessionKey:
                            type: string
                          otp:
                            type: number
                            examples:
                              - '856429'
                      extensibleData:
                        $ref: '../../components/schemas/ExtensibleData.yaml'

  responses:
    '200':
      description: Acknowledgement of Request Received
      headers:
        X-Rate-Limit:
          description: calls per hour allowed by the user
          schema:
            type: integer
            format: int32
        
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/Ack.yaml'
