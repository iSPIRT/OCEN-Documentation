post:
  servers:
    - url: https://ocenapis.lender.com
  tags:
    - Generate Offers Request 
  summary: Generate Offers Request
  description: The BA sends this request to the lender to get the list of offers that the lender is willing to provide for the loan applications already shared. 
  operationId: GenerateOffersRequest
  requestBody:
    content:
          application/json:
            schema:
              type: object
              required:
                - metadata
                - requestId
                - loanApplicationIds
              properties:
                metadata:
                  $ref: '../../components/schemas/MetaData.yaml'
                requestId:
                  type: string
                loanApplicationIds:
                  type: array
                  items:
                    type: string
                    examples:
                      - t8cc6822bd4bbb4eb1b9e1b4996fbff8acb

  responses:
    '200':
      description: Acknowledgement of Request Received
      headers:
        X-Rate-Limit:
          description: calls per hour allowed by the user
          schema:
            type: integer
            format: int32
        
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/Ack.yaml'
