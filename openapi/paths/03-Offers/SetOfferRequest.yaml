post:
  servers:
    - url: https://ocenapis.lender.com
  tags:
    - Set Offer Request
  summary: Set Offers Request
  description: This API is invoked by the BA to inform the lender about the offer that the borrower has chosen for a particular loan application. 
  operationId: SetOffersRequest
  requestBody:
    content:
          application/json:
            schema:
              type: object
              required:
                  - metadata
                  - requestId
                  - loanApplicationId
                  - offer
              properties:
                  metadata:
                      $ref: '../../components/schemas/MetaData.yaml'
                  requestId:
                      type: string
                  loanApplicationId:
                      type: string
                  offer:
                      $ref: '../../components/schemas/Offer.yaml'

  responses:
    '200':
      description: Acknowledgement of Request Received
      headers:
        X-Rate-Limit:
          description: calls per hour allowed by the user
          schema:
            type: integer
            format: int32
        
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/Ack.yaml'
