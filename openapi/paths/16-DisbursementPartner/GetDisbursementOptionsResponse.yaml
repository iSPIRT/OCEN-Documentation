post:
  servers:
    - url: https://ocenapis.lender.com
  tags:
    - Get Disbursement Options Response
  summary: Get Disbursement Options Response
  description: This endpoint is initiated by the Disbursement partner on the BA as a response to Get Disbursement Options returning all Disbursement Products available.
  operationId: GetDisbursementOptionsResponse
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - metadata
            - requestId
          properties:
            metaData:
              $ref: "../../components/schemas/MetaData.yaml"
            requestId:
              type: string
            productId:
              type: string
            disbursementProducts:
                type: array
                items:
                    $ref: '../../components/schemas/DisbursementProduct.yaml'
  responses:
    "200":
      description: Acknowledgement of Request Received
      headers:
        X-Rate-Limit:
          description: calls per hour allowed by the user
          schema:
            type: integer
            format: int32
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/Ack.yaml"
